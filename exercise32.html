<!DOCTYPE html>
<html lang="en">

<head>
	<script src='https://d3js.org/d3.v7.min.js'></script>
</head>

<body>
	<button> <a href="index.html">Back</a> </button>
	<div></div>
	<script>
		var width = 400, 
      height = 400;

    // setup svg 
    var svg = d3.select('body')
      .append('svg')
      .attr('width',width)
      .attr('height',height);

    // generate some random data
		var nodes = [{"radius": 20}, 
                  {"radius": 20}, 
                  {"radius": 20}, 
                  {"radius": 20},
                  {"radius": 30},
                  {"radius": 30},
									{"radius": 30},
									{"radius": 30},
                  {"radius": 10},
                  {"radius": 10},
                  {"radius": 10},
                  {"radius": 10},
									{"radius": 40},
                  {"radius": 40},
                  {"radius": 20}]
    var numNodes = nodes.length;
	  var colours = d3.scaleLinear().domain([1,numNodes]).range(["pink", "purple"]);
    var simulation = d3.forceSimulation(nodes) 
      .force('charge', d3.forceManyBody().strength(10)) 
      .force('center', d3.forceCenter(width / 2, height / 2)) 
      .force('collision', d3.forceCollide().radius(function(d) {
        return d.radius 
      }))
      .on('tick', ticked)

    function ticked() {
    var u = d3.select('svg')
      .selectAll('circle') 
      .data(nodes) 
      .join('circle') 
      .attr('fill', function(d,i) {
        return colours(i)
      }) 
      .attr('r', function(d) {
        return d.radius 
      })
      .attr('cx', function(d) { 
        return d.x
      })
      .attr('cy', function(d) {
        return d.y 
      })
      .on("mouseover", function(event) {
		    var circle = d3.select(this)

        d3.forceSimulation(nodes)
        .force('charge', d3.forceManyBody().strength(10))
		    .force('center', d3.forceCenter(width / 2, height / 2))
        .force('collision', d3.forceCollide().radius(function(d) {
        return d.radius
        })).on('tick', ticked)
        
        svg.append("text")
        .style("font-family", "Trebuchet MS")
        .style("color", "black")
        .attr('class', 'val')
        .attr('x', function() {
          return circle.attr("cx")-10; })
        .attr('y', function() {
          var y = circle.attr("cy");
          var r = circle.attr("r");
          return y+10
        })
        .text( function(d) { 
          return circle.attr("r"); 
        } ); // Value of the text
      })
			.on("mouseout", function(event) {
		    d3.selectAll('.val') .remove()
			})
    } 
    console.log('ready..'); 
	</script>

</body>

</html>
