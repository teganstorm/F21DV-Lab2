<!DOCTYPE html>
<html lang="en">

<head>
	<script src='https://d3js.org/d3.v7.min.js'></script>
</head>

<body>
	<button> <a href="index.html">Back</a> </button>
  <div></div>
  <button onclick="update('apples')">Apples</button>
  <button onclick="update('bananas')">Bananas</button>
  <div></div>
  <script>
    var dataset = {
      apples: [5345, 2879, 1997, 2437, 4045], 
	    bananas: [1000, 2000, 3000, 2500, 1500]
    };

    var width = 460, 
      height = 300, 
      radius = Math.min(width, height) / 2;

    var color = d3.scaleOrdinal().range(d3.schemeSet3);

    var pie = d3.pie() 
      .sort(null);

    var arc = d3.arc() 
      .innerRadius(radius - 100) 
      .outerRadius(radius - 50);

    var svg = d3.select("body")
      .append("svg") 
      .attr("width", width)
      .attr("height", height)
      .append("g")
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

    var path = svg.selectAll("path") 
      .data(pie(dataset.apples))
      .enter()
      .append("path")
      .attr("fill", function(d, i) { 
        return color(i); 
      }) 
      .attr("d", arc)
      .transition()
      .duration(1000) 
      .attrTween("d", function (d) {
        var i = d3.interpolate(d.endAngle, d.startAngle); 
        return function (t) {
          d.startAngle = i(t);
          return arc(d); 
        }
      }); 
    
		// A function that create / update the plot for a given variable:
		function update(data) {
      if (data == 'apples') {
        data = dataset.apples;
      }
      else if (data == 'bananas') {
        data = dataset.bananas
      }
      var path = svg.selectAll("path") 
      var prevdata = path.data()
      path = path.data(pie(data))
			path.transition()
        .duration(1000)
        .attrTween("d", function (d,i) {
          var prevangle = prevdata[i]
          var i = d3.interpolate(prevangle.endAngle, d.startAngle);
          return function (t) {
            d.startAngle = i(t);
            return arc(d);
          }
        });
    }
  </script>

</body>

</html>
