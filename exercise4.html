<!DOCTYPE html>
<html lang="en">

<head>
	<script src='https://d3js.org/d3.v7.min.js'></script>
</head>

<body>
	<button> <a href="index.html">Back</a> </button>
  <div></div>
  <script>
    // make svg
	var svg = d3.select("body")
    .append("svg")
    .attr("width", 400)
    .attr("height", 400)

    var circle = svg.append('circle')
      .attr("cx", 200)
      .attr("cy", 200)
      .attr("r", 50)
      .style("fill", "#69b3a2")

    d3.selectAll("circle") 
      .on("mouseover", function(event){
        d3.select(this) 
          .attr("r", 100)
      })
      .on("mouseout", function(){
        d3.select(this) 
		      .attr("r", 50)
     }); 
  </script>
</body>

</html>
